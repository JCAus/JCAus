<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeMaker</title>
    <link rel="stylesheet" href="NewMemeCSS.css">
</head>
<body>
    <div id="banner">MemeMaker5000
        <p>Where memes come true.</p>
    </div>
    <div id="memeWorkBench">
        <label>Choose an image</label>
        <input type="file" class="imgInput" accepts="image/png, image/jpg">
        <label>Top text:</label>
        <input type="text" class="topInput">
        <label>Bottom text:</label>
        <input type="text" class="bottomInput">
        <button class="addToGallery">Add to Gallery</button>
        <p id="instruction">*Double-click a meme to delete it</p>
        
        <canvas id="meme"></canvas>
    
    </div>
    <div id="gallery"></div>

</body>
<script src="NewMemeJS.js"></script>
</html>
